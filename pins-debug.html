<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pins Debug</title>
    <style>
        body {
            padding: 50px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        h2 {
            margin-top: 30px;
            color: #333;
        }
        
        .test-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        /* Test 1: Direct img tag */
        .direct-img {
            width: 300px;
            height: auto;
            border: 2px solid blue;
        }
        
        /* Test 2: Individual pins extracted */
        .pin-grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            padding: 20px;
            background: white;
            border: 2px solid green;
        }
        
        .single-pin {
            width: 60px;
            height: 60px;
            background-image: url('/pins.png');
            background-size: 300% 300%;
            background-repeat: no-repeat;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
        }
        
        /* Each pin position */
        .pin-1 { background-position: 0% 0%; }      /* Red - top left */
        .pin-2 { background-position: 50% 0%; }     /* Blue - top center */
        .pin-3 { background-position: 100% 0%; }    /* Black - top right */
        .pin-4 { background-position: 0% 50%; }     /* Gold - middle left */
        .pin-5 { background-position: 50% 50%; }    /* Silver - middle center */
        .pin-6 { background-position: 100% 50%; }   /* White - middle right */
        .pin-7 { background-position: 0% 100%; }    /* Wood 1 - bottom left */
        .pin-8 { background-position: 50% 100%; }   /* Wood 2 - bottom center */
        .pin-9 { background-position: 100% 100%; }  /* Teal - bottom right */
        
        /* Test 3: Polaroid simulation */
        .polaroid-test {
            position: relative;
            width: 250px;
            height: 300px;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px;
        }
        
        .polaroid-test .pin {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-image: url('/pins.png');
            background-size: 300% 300%;
            background-repeat: no-repeat;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
        }
        
        .polaroid-test .content {
            width: 100%;
            height: 220px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .polaroid-test .caption {
            text-align: center;
            margin-top: 10px;
            font-family: cursive;
        }
        
        .status {
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Pushpin Debug Page</h1>
    
    <div class="status">
        <strong>Testing pins.png at: </strong><code>/pins.png</code>
    </div>
    
    <h2>Test 1: Direct Image Display</h2>
    <img src="/pins.png" alt="All pins" class="direct-img" onerror="this.alt='ERROR: Image failed to load'">
    
    <h2>Test 2: Individual Pins Extracted via CSS</h2>
    <div class="pin-grid">
        <div class="single-pin pin-1" title="Red"></div>
        <div class="single-pin pin-2" title="Blue"></div>
        <div class="single-pin pin-3" title="Black"></div>
        <div class="single-pin pin-4" title="Gold"></div>
        <div class="single-pin pin-5" title="Silver"></div>
        <div class="single-pin pin-6" title="White"></div>
        <div class="single-pin pin-7" title="Wood 1"></div>
        <div class="single-pin pin-8" title="Wood 2"></div>
        <div class="single-pin pin-9" title="Teal"></div>
    </div>
    
    <h2>Test 3: Polaroid Cards with Pins</h2>
    <div class="test-container">
        <div class="polaroid-test">
            <div class="pin pin-1"></div>
            <div class="content">Photo 1</div>
            <div class="caption">Red Pin</div>
        </div>
        
        <div class="polaroid-test">
            <div class="pin pin-2"></div>
            <div class="content">Photo 2</div>
            <div class="caption">Blue Pin</div>
        </div>
        
        <div class="polaroid-test">
            <div class="pin pin-4"></div>
            <div class="content">Photo 3</div>
            <div class="caption">Gold Pin</div>
        </div>
    </div>
    
    <script>
        // Check if image loads
        const img = new Image();
        img.onload = () => {
            console.log('✅ pins.png loaded successfully!');
            console.log(`Image dimensions: ${img.width}x${img.height}`);
        };
        img.onerror = () => {
            console.error('❌ Failed to load pins.png');
        };
        img.src = '/pins.png';
        
        // Log all elements with pins
        setTimeout(() => {
            const pins = document.querySelectorAll('[class*="pin"]');
            console.log(`Found ${pins.length} elements with pin classes`);
            pins.forEach((pin, i) => {
                const styles = window.getComputedStyle(pin);
                console.log(`Pin ${i}:`, {
                    backgroundImage: styles.backgroundImage,
                    backgroundPosition: styles.backgroundPosition,
                    backgroundSize: styles.backgroundSize,
                    width: styles.width,
                    height: styles.height
                });
            });
        }, 1000);
    </script>
</body>
</html>
