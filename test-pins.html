<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pins</title>
    <style>
        body {
            padding: 50px;
            background: #f0f0f0;
        }
        .test-pin {
            width: 100px;
            height: 100px;
            background-image: url('/pins.png');
            background-size: 400px 400px;
            background-position: 0 0;
            border: 2px solid red;
            margin: 20px;
        }
        .full-image {
            margin: 20px;
            border: 2px solid blue;
            display: block;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testing pins.png</h1>
    
    <h2>Direct Image:</h2>
    <img src="/pins.png" alt="Pins" class="full-image">
    
    <h2>As Background (Top-Left Section):</h2>
    <div class="test-pin"></div>
    
    <script>
        // Check if image loads
        const img = new Image();
        img.onload = () => console.log('pins.png loaded successfully!');
        img.onerror = () => console.error('Failed to load pins.png');
        img.src = '/pins.png';
    </script>
</body>
</html>
