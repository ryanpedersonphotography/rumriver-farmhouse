<svg xmlns="http://www.w3.org/2000/svg" width="240" height="280" viewBox="0 0 240 280">
  <defs>
    <!-- Gradient for realistic white frame with subtle aging -->
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfcfa;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f8f6f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f2ec;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner shadow gradient -->
    <linearGradient id="innerShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.02" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.08" />
    </linearGradient>
    
    <!-- Subtle paper texture pattern -->
    <pattern id="paperTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#ffffff"/>
      <circle cx="1" cy="1" r="0.3" fill="#f8f8f8" opacity="0.4"/>
      <circle cx="3" cy="2" r="0.2" fill="#f5f5f5" opacity="0.3"/>
      <circle cx="2" cy="3.5" r="0.25" fill="#f9f9f9" opacity="0.5"/>
    </pattern>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Inner bevel effect -->
    <filter id="bevel" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="thicken"/>
      <feGaussianBlur in="thicken" stdDeviation="2" result="blurred"/>
      <feSpecularLighting in="blurred" result="specOut" lighting-color="white" specularConstant="1.5" specularExponent="20" surfaceScale="5">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
      <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  
  <!-- Main Polaroid frame -->
  <rect x="4" y="4" width="232" height="272" 
        fill="url(#frameGrad)" 
        stroke="none"
        rx="2" ry="2"
        filter="url(#dropshadow)"/>
  
  <!-- Paper texture overlay -->
  <rect x="4" y="4" width="232" height="272" 
        fill="url(#paperTexture)" 
        opacity="0.15"
        rx="2" ry="2"/>
  
  <!-- Inner photo area (actual image goes here) -->
  <rect x="16" y="16" width="208" height="180" 
        fill="transparent" 
        stroke="none"
        rx="1" ry="1"/>
  
  <!-- Subtle inner shadow around photo area -->
  <rect x="16" y="16" width="208" height="180" 
        fill="none" 
        stroke="url(#innerShadow)"
        stroke-width="0.5"
        rx="1" ry="1"
        opacity="0.3"/>
  
  <!-- Bottom text area with subtle indentation -->
  <rect x="16" y="200" width="208" height="60" 
        fill="url(#frameGrad)" 
        stroke="none"/>
  
  <!-- Very subtle bevel on outer edge -->
  <rect x="4" y="4" width="232" height="272" 
        fill="none" 
        stroke="rgba(0,0,0,0.05)"
        stroke-width="0.5"
        rx="2" ry="2"
        filter="url(#bevel)"
        opacity="0.6"/>
  
  <!-- Highlight on top-left edge -->
  <path d="M 6 6 L 234 6 L 232 8 L 8 8 L 8 274 L 6 276 Z" 
        fill="rgba(255,255,255,0.4)" 
        opacity="0.7"/>
  
  <!-- Subtle aging marks (optional vintage touch) -->
  <circle cx="30" cy="40" r="0.8" fill="rgba(139,111,71,0.1)" opacity="0.6"/>
  <circle cx="200" cy="250" r="1.2" fill="rgba(139,111,71,0.08)" opacity="0.4"/>
  <circle cx="180" cy="30" r="0.6" fill="rgba(139,111,71,0.12)" opacity="0.5"/>
</svg>